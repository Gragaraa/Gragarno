{% extends "Base/html.html" %}

{% block title %}Home{% endblock %}

{% block every %}
{% if logged_in %}
    <h1>Привет, {{ user.username }}!</h1>
    <p>Вы успешно вошли.</p>
    <a href="{% url 'logout' %}">Выйти</a>
    
{% else %}
    <h1>Добро пожаловать! Чтобы продолжить — войдите или зарегистрируйтесь</h1>
    <h2><a href="{% url 'login' %}">Войти</a></h2>
    <h2><a href="{% url 'reg' %}">Зарегистрироваться</a></h2>
{% endif %}
{% endblock %}
