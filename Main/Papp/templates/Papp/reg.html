{% extends 'Papp/htmll.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
    <style>
        .form_group{
        position:relative;
        top:40vh;
        left:40vw;
        background-color:red;

        }
    </style>
</head>
<body>

<form method="POST">
    {% csrf_token %}


        {% for i in form %}
    <div class="form_group">
        {{ i.label_tag }}
        {{ i }}
        {% if i.errors %}
            {% for error in i.errors %}
                <div class="error_field error_d">{{ error }}</div>
            {% endfor %}
        {% endif %}
    </div>
{% endfor %}

    <input class="form_group" type="submit" value="send">
</form>
{% endblock %}
