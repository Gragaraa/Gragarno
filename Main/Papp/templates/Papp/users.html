    {% extends 'Papp/htmll.html' %}
    {%block title%}Данные{%endblock%}
    {%block css%}
    <style>
        .userss{
            font-size:20px;
            background-color:grey;
            margin:5px;


        }
    </style>
    {%endblock%}
    {%block content%}
    <h1>Все пользователи</h1>

        <ul>
        {% for user in users %}
            <li class="userss">{{ user.username }} (ID: {{ user.id }})</li>
        {% empty %}
            <li>Пользователей пока нет</li>
        {% endfor %}
        </ul>

    {%endblock%}
